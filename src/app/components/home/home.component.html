<div class="container-fluid">
    <div class="row">
        <div class="col-sm" class="list">
            <app-list-of-products></app-list-of-products>
        </div>
        <div class="col">
            <div class="row">
                <app-search class="col-lg"></app-search>
                <div class="col-sm" style="margin-top: 10px;">
                    <mat-icon>account_circle</mat-icon>
                    <mat-icon>logout</mat-icon>
                </div>
            </div>
            <div class="d-flex flex-wrap">
                <div *ngFor="let item of items.product" style="width: 300px;">
                <mat-card class="example-card">
                    <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{item.branch}}</mat-card-title>
                    <mat-card-subtitle>{{item.name}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                    <p>
                        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    </p>
                    </mat-card-content>
                    <mat-card-actions class="d-flex justify-content-around">
                        <button class="order" mat-button>سفارش</button>
                        <button class="comparision" mat-button>مقایسه</button>
                    </mat-card-actions>
                </mat-card> 
            </div>
            </div>
            
        </div>
      
    </div>
</div>
